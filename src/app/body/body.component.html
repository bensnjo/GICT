<div class="container my-5" >
<mat-tab-group mat-align-tabs="center">
    <mat-tab label="Register"> 
      <div class="register-card">
      <form [formGroup]="registrationform" >
        <mat-list>
          <mat-list-item>
        <mat-form-field class="example-full-width" appearance="fill" [style.width.px]=327>
          <mat-label>Fullnames</mat-label>
          <mat-error >
            Full Names are required
          </mat-error>
          <input matInput placeholder="Full Names" formControlName="fullnames">
          
        </mat-form-field>
     </mat-list-item>
     <mat-list-item>
        <mat-form-field class="example-full-width" appearance="fill" [style.width.px]=327>
          <mat-label>email</mat-label>
          <input matInput placeholder="email@xyz.com"formControlName="email" type="email">
          <mat-error >
            Please enter a valid email address
          </mat-error>
          <mat-error >
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </mat-list-item>
    <mat-list-item>
        <mat-form-field class="example-full-width" appearance="fill" [style.width.px]=327>
          <mat-label>Phone Number</mat-label>
          <input type="" matInput placeholder="phone number" formControlName="phone">
          <mat-error >
            Phone Number are required
          </mat-error>
        </mat-form-field>
      </mat-list-item>
      <mat-list-item>
        <mat-form-field class="example-full-width" appearance="fill" [style.width.px]=327>
          <mat-label>Address</mat-label>
          <input matInput type="" placeholder="Address" formControlName="address">
          <mat-error class="error_area">
            Address is required
          </mat-error>
        </mat-form-field>
      </mat-list-item> 
      <mat-list-item>
        <button mat-raised-button color="primary" (click)="SaveUser()">Primary</button>
      </mat-list-item>
      </mat-list>
      </form>
      </div>
    </mat-tab>
    <mat-tab label="Content"> 
      <!-- table -->
      <div class="register-table">
      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field>
      
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
        <!-- ID Column -->
        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
        </ng-container>
      
        <!-- Message Column -->
        <ng-container matColumnDef="Message">
          <th mat-header-cell *matHeaderCellDef> Message </th>
          <td mat-cell *matCellDef="let element"> {{element.Message}} </td>
        </ng-container>
      
        <!-- Age Column -->
        <ng-container matColumnDef="Age">
          <th mat-header-cell *matHeaderCellDef> Age </th>
          <td mat-cell *matCellDef="let element"> {{element.Age}} </td>
        </ng-container>
        <!-- Action Column -->
        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element"> 
            <button mat-icon-button color="warn">
              <mat-icon aria-hidden="false" aria-label="edit" fontIcon="edit"></mat-icon>
            </button>
          </td>
        </ng-container>
      
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter"{{input.value}}"</td>
        </tr>
      </table>
    </div>
    </mat-tab>
  </mat-tab-group>
